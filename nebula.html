<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES.OS // ULTIMATE_CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@100;400;800&display=swap" rel="stylesheet">
    <style>
        /* === 1. –ë–ê–ó–û–í–ê –ê–†–•–Ü–¢–ï–ö–¢–£–†–ê (–ì–Ω—É—á–∫–∞ —Ç–∞ —Å—Ç–∞–±—ñ–ª—å–Ω–∞) === */
        :root {
            --neon: #00f2ff; --blood: #ff0055; --toxic: #0dff72; --violet: #bc00ff;
            --gold: #ffcc00; --bg: #000105; --glass: rgba(0, 10, 15, 0.95);
            --border: rgba(0, 242, 255, 0.15); --font: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: var(--font); 
            height: 100vh; width: 100vw; overflow: hidden; display: flex;
        }

        /* –§–æ–Ω–æ–≤–∏–π —à–∞—Ä */
        #bg-layer { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* –ì–û–õ–û–í–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† (–¢—Ä–∏ –∫–æ–ª–æ–Ω–∏, —è–∫—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –ø–µ—Ä–µ—Ç–∏–Ω–∞—é—Ç—å—Å—è) */
        #os-root {
            display: flex; width: 100%; height: 100%; padding: 15px; gap: 15px;
            transition: 0.5s ease-out;
        }

        .panel {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 15px; display: flex; flex-direction: column;
            overflow: hidden; backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* –õ–Ü–í–ê –ü–ê–ù–ï–õ–¨: –ù–ê–í–Ü–ì–ê–¶–Ü–Ø */
        .col-left { width: 85px; flex-shrink: 0; justify-content: center; align-items: center; gap: 20px; }
        .nav-item {
            width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            color: var(--neon); cursor: pointer; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê –ü–ê–ù–ï–õ–¨: –†–û–ë–û–ß–ê –ó–û–ù–ê */
        .col-main { flex: 1; display: flex; flex-direction: column; gap: 15px; min-width: 0; }
        header { height: 80px; flex-direction: row !important; align-items: center; justify-content: space-between; padding: 0 30px; flex-shrink: 0; }
        
        .viewport { flex: 1; padding: 30px; overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }

        /* –ü–†–ê–í–ê –ü–ê–ù–ï–õ–¨: –¢–ï–†–ú–Ü–ù–ê–õ –¢–ê HUD */
        .col-right { width: 420px; flex-shrink: 0; display: flex; flex-direction: column; gap: 15px; }
        .terminal { flex: 1; padding: 20px; border-color: var(--toxic); background: rgba(0,10,5,0.8); }
        #term-log { height: calc(100% - 40px); overflow-y: auto; font-size: 0.8rem; color: var(--toxic); }
        .term-input { display: flex; gap: 10px; border-top: 1px solid rgba(13,255,114,0.1); padding-top: 10px; }
        
        /* –°–ï–ö–†–ï–¢–ù–Ü –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø (–î–û–í–ì–Ü) */
        .secret-box {
            background: rgba(188, 0, 255, 0.05); border: 1px solid rgba(188, 0, 255, 0.2);
            padding: 25px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid var(--violet);
        }
        .secret-box h3 { color: var(--violet); font-family: 'Orbitron'; margin-bottom: 10px; font-size: 1rem; }
        .secret-box p { font-size: 0.9rem; line-height: 1.8; color: #ccc; text-align: justify; }

        /* –ö–ù–û–ü–ö–ê EXIT */
        .exit-btn {
            background: rgba(255,0,85,0.1); border: 1px solid var(--blood); color: var(--blood);
            padding: 10px 20px; border-radius: 8px; font-family: 'Orbitron'; cursor: pointer;
        }
        .exit-btn:hover { background: var(--blood); color: #fff; box-shadow: 0 0 30px var(--blood); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { background: transparent; border: none; outline: none; color: #fff; width: 100%; font-family: inherit; }
    </style>
</head>
<body>

    <canvas id="bg-layer"></canvas>

    <div id="os-root">
        
        <div class="panel col-left">

            <div class="nav-item" onclick="switchTab('vault', this)">üîí</div>

                    <div id="vault-list">
                        </div>

                <div id="forge" class="view">

                        <img id="item-img" src="https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png" style="width:250px; filter:drop-shadow(0 0 30px var(--neon)); transition:0.5s;">
                        <div style="margin-top:40px; display:flex; justify-content:center; gap:20px;">
                            <button class="exit-btn" style="border-color:var(--neon); color:var(--neon);" onclick="modItem('neon')">NEON</button>

        </div>

        <div class="col-right">
            <div class="panel terminal">
                <div id="term-log"></div>
                <div class="term-input">
                    <span style="color:var(--toxic);">admin@os:~$</span>
                    <input type="text" id="cmd-input" placeholder="Type..." autocomplete="off">
                </div>
            </div>
            <div class="panel" style="height:200px; padding:20px;">
                <h4 style="font-size:0.7rem; color:var(--gold); margin-bottom:10px;">SYSTEM_LOGS</h4>
                <div id="sys-feed" style="font-size:0.6rem; color:rgba(255,255,255,0.3); line-height:1.8;"></div>
            </div>
        </div>

    </div>

    <script>
        /* === 2. –î–ê–ù–Ü –¢–ê –õ–û–ì–Ü–ö–ê (–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –±–µ–∑–ø–µ–∫–∞) === */

        const SECRETS = [
            {
                title: "PROJECT_SINGULARITY_REPORT",
                text: "–ó–≤—ñ—Ç –ø–æ –ø—Ä–æ–µ–∫—Ç—É '–°–∏–Ω–≥—É–ª—è—Ä–Ω—ñ—Å—Ç—å': –ú–∏ —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—Ç–µ–≥—Ä—É–≤–∞–ª–∏ –Ω–µ–π—Ä–æ–Ω–Ω–∏–π –¥—Ä–∞–π–≤–µ—Ä v18 –≤ —è–¥—Ä–æ Whales.OS. –°–∏—Å—Ç–µ–º–∞ –ø–æ—á–∞–ª–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä—É–≤–∞—Ç–∏ –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω—ñ –ø–∞—Ç–µ—Ä–Ω–∏ –≤ –°–µ–∫—Ç–æ—Ä—ñ 7. –®–≤–∏–¥–∫—ñ—Å—Ç—å –æ–±—Ä–æ–±–∫–∏ –¥–∞–Ω–∏—Ö –∑—Ä–æ—Å–ª–∞ –¥–æ 15.4 —Ç–µ—Ä–∞—Ñ–ª–æ–ø—Å, —â–æ –ø–µ—Ä–µ–≤–∏—â—É—î –Ω–∞—à—ñ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è –Ω–∞ 300%. –ü—Ä–æ—Ç–æ–∫–æ–ª –±–µ–∑–ø–µ–∫–∏ –∑–º—ñ–Ω–µ–Ω–æ. –ü–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –∫—Ä–∏—Ç–∏—á–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫: WHALE_GOD_777. –£ —Ä–∞–∑—ñ –≤–∏—è–≤–ª–µ–Ω–Ω—è –∞–Ω–æ–º–∞–ª—å–Ω–∏—Ö —Å—Ç—Ä–∏–±–∫—ñ–≤ –Ω–∞–ø—Ä—É–≥–∏ –Ω–µ–≥–∞–π–Ω–æ –≤—ñ–¥–∫–ª—é—á—ñ—Ç—å –°–µ–∫—Ç–æ—Ä 4."
            },
            {
                title: "ENCRYPTED_LOCATION_DATA",
                text: "–û–±'—î–∫—Ç: –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π —Å–µ—Ä–≤–µ—Ä–Ω–∏–π –≤—É–∑–æ–ª. –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: 64.1265¬∞ N, 21.8174¬∞ W. –†–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: –ì–ª–∏–±–æ–∫–æ–≤–æ–¥–Ω–∏–π –±—É–Ω–∫–µ—Ä –ø—ñ–¥ —ñ—Å–ª–∞–Ω–¥—Å—å–∫–∏–º —à–µ–ª—å—Ñ–æ–º. –í—Ö—ñ–¥ –∑–∞–º–∞—Å–∫–æ–≤–∞–Ω–æ –ø—ñ–¥ —Å–µ–π—Å–º—ñ—á–Ω—É –¥–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫—É —Å—Ç–∞–Ω—Ü—ñ—é. –î–æ—Å—Ç—É–ø –¥–æ–∑–≤–æ–ª–µ–Ω–æ –ª–∏—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—É –∑ –±—ñ–æ–º–µ—Ç—Ä–∏—á–Ω–∏–º–∏ –º—ñ—Ç–∫–∞–º–∏ –∫–ª–∞—Å—É 'A'. –ë—É–¥—å-—è–∫–∞ —Å–ø—Ä–æ–±–∞ –Ω–µ—Å–∞–Ω–∫—Ü—ñ–æ–Ω–æ–≤–∞–Ω–æ–≥–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –º–µ—Ä–µ–∂—ñ –≤–∏–∫–ª–∏–∫–∞—î –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω—É –¥–µ–∑—ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—é –¥–∞–Ω–∏—Ö –Ω–∞ –ª–æ–∫–∞–ª—å–Ω–∏—Ö —Ç–µ—Ä–º—ñ–Ω–∞–ª–∞—Ö."
            },
            {
                title: "INTERNAL_MEMO_#2026",
                text: "–ù–æ—Ç–∞—Ç–∫–∞ –¥–ª—è —Ä–æ–∑—Ä–æ–±–Ω–∏–∫—ñ–≤: –ú–∏ –æ–Ω–æ–≤–∏–ª–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–æ Enterprise-—Ä—ñ–≤–Ω—è. –ì–æ–ª–æ–≤–Ω–∞ –ø–µ—Ä–µ–≤–∞–≥–∞ —Ü—ñ—î—ó –≤–µ—Ä—Å—ñ—ó ‚Äî –∞–±—Å–æ–ª—é—Ç–Ω–∞ —Å—Ç–∞–±—ñ–ª—å–Ω—ñ—Å—Ç—å Flex-–∫–æ–ª–æ–Ω–æ–∫. –ù–∞–≤—ñ—Ç—å –ø—Ä–∏ –≤–µ–ª–∏–∫–∏—Ö –æ–±—Å—è–≥–∞—Ö —Ç–µ–∫—Å—Ç—É –≤ –°–µ–π—Ñ—ñ (The Vault), –±–æ–∫–æ–≤—ñ –ø–∞–Ω–µ–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–∏–º–∏. –¶–µ —É—Å—É–≤–∞—î –ø—Ä–æ–±–ª–µ–º—É '–Ω–∞–ø–æ–≤–∑–∞–Ω–Ω—è' –±–ª–æ–∫—ñ–≤, —è–∫–∞ –≤–∏–Ω–∏–∫–∞–ª–∞ —Ä–∞–Ω—ñ—à–µ. –¢–µ—Ä–º—ñ–Ω–∞–ª —Ç–µ–ø–µ—Ä –ø—Ä–∞—Ü—é—î –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤—ñ–∑—É–∞–ª—å–Ω–∏—Ö –≤–∫–ª–∞–¥–æ–∫. –ö–æ—Ä–∏—Å—Ç—É–π—Ç–µ—Å—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ."
            }
        ];

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≤–∫–ª–∞–¥–æ–∫
        function switchTab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'vault') renderVault();
            addLog("Switched to: " + id);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –¥–æ–≤–≥–∏—Ö —Ç–µ–∫—Å—Ç—ñ–≤
        function renderVault() {
            const list = document.getElementById('vault-list');
            list.innerHTML = '';
            SECRETS.forEach(s => {
                list.innerHTML += `
                    <div class="secret-box">
                        <h3>${s.title}</h3>
                        <p>${s.text}</p>
                    </div>
                `;
            });
        }

        // –¢–µ—Ä–º—ñ–Ω–∞–ª
        const cmdIn = document.getElementById('cmd-input');
        const termLog = document.getElementById('term-log');

        cmdIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const cmd = cmdIn.value.toLowerCase().trim();
                termLog.innerHTML += `<div><span style="color:var(--neon)">></span> ${cmd}</div>`;
                let res = "Unknown command. Try: help, scan, clear.";
                if(cmd === 'help') res = "Commands: scan, clear, status, vault";
                if(cmd === 'scan') res = "Scanning core... 100% Secure. Integrity: Optimal.";
                if(cmd === 'clear') { termLog.innerHTML = ''; cmdIn.value = ''; return; }
                
                termLog.innerHTML += `<div style="opacity:0.5; margin-bottom:10px;">${res}</div>`;
                cmdIn.value = '';
                termLog.scrollTop = termLog.scrollHeight;
                addLog("CMD: " + cmd);
            }
        });

        // –°–∏—Å—Ç–µ–º–Ω—ñ –ª–æ–≥–∏
        function addLog(msg) {
            const feed = document.getElementById('sys-feed');
            const time = new Date().toLocaleTimeString();
            feed.innerHTML = `<div>[${time}] ${msg}</div>` + feed.innerHTML;
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –≤–∏—Ö–æ–¥—É
        function systemExit() {
            document.getElementById('os-root').style.transform = "scale(0) rotate(20deg)";
            document.getElementById('os-root').style.opacity = "0";
            setTimeout(() => { window.location.href = "index.html"; }, 800);
        }

        // –ú–æ–¥–∏—Ñ—ñ–∫–∞—Ü—ñ—è –º–µ—á–∞
        function modItem(type) {
            const img = document.getElementById('item-img');
            img.style.filter = type === 'neon' 
                ? "drop-shadow(0 0 40px var(--neon)) brightness(1.2)" 
                : "drop-shadow(0 0 40px var(--blood)) hue-rotate(320deg)";
        }

        // –ß–∞—Å —Ç–∞ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            document.getElementById('cpu-val').innerText = Math.floor(Math.random() * 10 + 5) + "%";
        }, 1000);

        // –§–æ–Ω–æ–≤–∏–π –µ—Ñ–µ–∫—Ç (Canvas)
        const canvas = document.getElementById('bg-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        function drawParticles() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 255, 0.1)";
            for(let i=0; i<50; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
                ctx.fill();
            }
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        window.onload = () => addLog("System Kernel Online. Welcome.");
    </script>
