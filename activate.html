    <style>
        :root {
            --p: #00d2ff;
            --p-glow: rgba(0, 210, 255, 0.3);
            --bg: #030406;
            --error: #ff4466;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg); color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),

            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* --- АНІМОВАНИЙ ФОН --- */
        .blobs { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: -1; filter: blur(80px); }
        .blob { position: absolute; background: var(--p); border-radius: 50%; opacity: 0.1; animation: move 20s infinite alternate; }

        @keyframes move { from { transform: translate(0, 0); } to { transform: translate(100px, 100px); } }

        /* --- КАРТКА ВХОДУ --- */
        .auth-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 45px;
            width: 90%; max-width: 380px;
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -1.5px; margin-bottom: 10px; }
        .logo span { color: var(--p); text-shadow: 0 0 15px var(--p-glow); }

        .subtitle { color: rgba(255,255,255,0.4); font-size: 0.85rem; margin-bottom: 35px; }

        .input-box { position: relative; margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.7rem; color: var(--p); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; font-weight: 800; opacity: 0.8; }

        input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 14px; color: white; font-family: inherit;
            box-sizing: border-box; outline: none; transition: all 0.3s;
            font-size: 0.95rem;
        }
        input:focus { 
            border-color: var(--p); background: rgba(255,255,255,0.06);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
        }

        .btn-login {
            width: 100%; background: var(--p); color: #000; border: none;
            padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; font-size: 0.85rem; margin-top: 15px;
            transition: all 0.3s; box-shadow: 0 10px 20px -5px var(--p-glow);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 15px 25px -5px var(--p-glow); filter: brightness(1.1); }
        .btn-login:active { transform: translateY(0); }

        #error-msg { 
            background: rgba(255, 68, 102, 0.1); color: var(--error); 
            padding: 10px; border-radius: 10px; font-size: 0.8rem; 
            margin-top: 20px; display: none; border: 1px solid rgba(255, 68, 102, 0.2);
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
    </style>
</head>
