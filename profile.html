<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Профіль | Whales SMP</title>
    <style>
        body {
            background-color: #0f111a;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 20px;
            text-align: left;
            transition: 0.3s;
        }

        .back-link:hover { color: #fff; }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #5865F2;
            margin-bottom: 20px;
            background: #23272a;
        }

        h2#username { font-size: 1.8rem; margin: 10px 0; }
        .role { color: #43b581; font-weight: bold; margin-bottom: 25px; font-size: 0.9rem; }

        .stats-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 12px;
            flex: 1;
            font-size: 0.8rem;
        }

        .stat-box span { display: block; color: #888; font-size: 0.7rem; margin-bottom: 4px; }

        .btn-logout {
            background: #ed4245;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-logout:hover { background: #c0392b; }
    </style>
</head>
<body>

    <main class="main-content">
        <div class="profile-card">
            <a href="index.html" class="back-link">← На головну</a>

            <img src="https://cdn.discordapp.com/embed/avatars/0.png" id="avatar" class="avatar">
            <h2 id="username">Завантаження...</h2>
            <div class="role">● Гравець Whales SMP</div>

            <div class="stats-container">
                <div class="stat-box">
                    <span>ЧАС У ГРІ</span>
                    <b>128 год.</b>
                </div>
                <div class="stat-box">
                    <span>АЛМАЗИ</span>
                    <b>42 шт.</b>
                </div>
            </div>

            <button class="btn-logout" onclick="logout()">Вийти з акаунта</button>
        </div>
    </main>

    <script>
        // 1. Отримуємо токен (з URL або з пам'яті)
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        let token = fragment.get('access_token');

        if (!token) {
            token = localStorage.getItem('discord_token');
        }

        if (!token) {
            // Якщо токена немає зовсім - повертаємо на вхід
            window.location.href = 'index.html';
        } else {
            // Зберігаємо токен, щоб головна сторінка його бачила
            localStorage.setItem('discord_token', token);

            // 2. Запитуємо дані в Discord
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => {
                if (!res.ok) throw new Error('Unauthorized');
                return res.json();
            })
            .then(data => {
                // Відображаємо нікнейм
                document.getElementById('username').innerText = data.username;
                
                // Відображаємо аватарку
                if (data.avatar) {
                    const avatarUrl = 'https://cdn.discordapp.com/avatars/' + data.id + '/' + data.avatar + '.png?size=256';
                    document.getElementById('avatar').src = avatarUrl;
                }
            })
            .catch(err => {
                console.error('Помилка авторизації:', err);
                localStorage.removeItem('discord_token');
                window.location.href = 'index.html';
            });
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
