<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль Whales SMP</title>
    <style>
        body { background: #0f111a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { background: #1c1f2b; padding: 30px; border-radius: 15px; display: inline-block; border: 1px solid #333; }
        #avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #5865f2; margin-bottom: 15px; }
        .btn { background: #ed4245; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <img id="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png">
        <h2 id="username">Завантаження...</h2>
        <p style="color: #43b581;">● Гравець Whales SMP</p>
        <div style="margin: 20px 0; font-size: 0.9rem; color: #888;">
            Час у грі: 128 год | Алмази: 42
        </div>
        <button class="btn" onclick="location.href='index.html'">Вийти</button>
    </div>

    <script>
        // Беремо токен з адреси (він там вже є на твоєму скріншоті №11)
        const token = new URLSearchParams(window.location.hash.slice(1)).get('access_token');

        if (!token) {
            window.location.href = 'index.html';
        } else {
            // Запит до Discord (тут я додав усі потрібні лапки)
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                // Ставимо нікнейм
                document.getElementById('username').innerText = data.username;
                
                // Ставимо аватарку
                if (data.avatar) {
                    document.getElementById('avatar').src = 'https://cdn.discordapp.com/avatars/' + data.id + '/' + data.avatar + '.png';
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('username').innerText = "Помилка входу";
            });
        }
    </script>

</body>
</html>
