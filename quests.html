<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALE | QUANTUM LABOR TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --neon: #00f2ff;
            --gold: #ffcc00;
            --bg-void: #010206;
            --border: rgba(0, 242, 255, 0.2);
            --glass: rgba(5, 10, 20, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg-void); color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden;
        }

        /* Фонова матриця даних */
        #flux-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        /* Кастомний курсор-інтерфейс */
        #ui-cursor {
            width: 24px; height: 24px; border: 1px solid var(--neon);
            position: fixed; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center;
        }
        #ui-cursor::after { content: ''; width: 4px; height: 4px; background: #fff; border-radius: 50%; }

        header {
            height: 80px; padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border); background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }

        .terminal-status { font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 3px; color: var(--neon); }
        .sync-pulse { width: 10px; height: 10px; background: var(--neon); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(3); } }

        .layout {
            display: grid; grid-template-columns: 320px 1fr 320px;
            height: calc(100vh - 80px); padding: 30px; gap: 30px;
        }

        .side-panel {
            background: var(--glass); border: 1px solid var(--border);
            padding: 30px; display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .nav-link {
            padding: 20px; margin-bottom: 12px; border: 1px solid transparent;
            font-size: 0.75rem; color: rgba(255,255,255,0.4); transition: 0.4s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .nav-link:hover { background: rgba(0,242,255,0.05); color: #fff; }
        .nav-link.active {
            border: 1px solid var(--border); color: var(--neon);
            background: linear-gradient(90deg, rgba(0,242,255,0.1), transparent);
            text-shadow: 0 0 10px var(--neon);
        }

        .contract-hub { overflow-y: auto; padding-right: 15px; scroll-behavior: smooth; }
        .contract-hub::-webkit-scrollbar { width: 2px; }
        .contract-hub::-webkit-scrollbar-thumb { background: var(--neon); }

        .contract-item {
            background: rgba(255,255,255,0.01); border: 1px solid var(--border);
            padding: 40px; margin-bottom: 20px; position: relative;
            transition: 0.5s; animation: emerge 0.6s ease-out;
        }
        .contract-item:hover { 
            border-color: var(--neon); background: rgba(0,242,255,0.03);
            transform: scale(1.005);
        }

        .contract-item h2 { font-family: 'Orbitron'; font-size: 1.6rem; margin-bottom: 15px; letter-spacing: 1px; }
        .contract-item p { color: rgba(255,255,255,0.5); font-size: 1rem; line-height: 1.8; }

        .footer-data {
            margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .reward-box { font-family: 'Orbitron'; color: var(--gold); font-size: 1.1rem; font-weight: 700; }
        .diff-badge { font-size: 0.6rem; padding: 3px 10px; border: 1px solid #ff0055; color: #ff0055; }

        .back-origin {
            margin-top: auto; padding: 20px; border: 1px solid var(--neon);
            text-align: center; color: var(--neon); font-family: 'Syncopate';
            font-size: 0.65rem; text-decoration: none; transition: 0.4s;
        }
        .back-origin:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        .stat-val { font-size: 5rem; font-family: 'Orbitron'; line-height: 1; margin: 15px 0; }
    </style>
</head>
<body>

<canvas id="flux-canvas"></canvas>
<div id="ui-cursor"></div>

<header>
    <div class="terminal-status">TERMINAL_ACTIVE // SEC_09</div>
    <div style="display:flex; align-items:center; gap:15px;">
        <div class="sync-pulse"></div>
        <span style="font-size:0.6rem; letter-spacing:2px;">SYNCING_LIVE_CONTRACTS...</span>
    </div>
    <div style="font-family:'Syncopate'; font-size:0.9rem; letter-spacing:5px;">ALE_EXCHANGE</div>
</header>

<div class="layout">
    <aside class="side-panel">
        <p style="font-size:0.5rem; color:var(--neon); margin-bottom:30px;">// CONTRACT_SECTORS</p>
        <div class="nav-link active" onclick="App.setTab('news', this)">01. GLOBAL_BOARD</div>
        <div class="nav-link" onclick="App.setTab('update', this)">02. TECH_MAINTENANCE</div>
        <div class="nav-link" onclick="App.setTab('project', this)">03. MEGA_STRUCTURES</div>

        <a href="index.html" class="back-origin">DISCONNECT_TERMINAL</a>
    </aside>

    <main class="contract-hub" id="feed"></main>

    <aside class="side-panel">
        <div style="border-left: 2px solid var(--neon); padding-left: 20px; margin-bottom: 50px;">
            <p style="font-size:0.5rem; opacity:0.5;">ACTIVE_ORDERS</p>
            <div class="stat-val" id="stat-total">00</div>
        </div>

        <div style="margin-top:auto; padding:20px; border:1px solid var(--border); display:flex; align-items:center; gap:15px;">
            <img id="p-head" src="" style="width: 50px; height: 50px; border: 1px solid var(--neon);">
            <div>
                <p id="p-name" style="font-size:0.8rem; font-weight:700;">USER_NAME</p>
                <p style="font-size:0.5rem; color:var(--neon);">LEVEL: CERTIFIED</p>
            </div>
        </div>
    </aside>
</div>

<script src="news-data.js"></script>

<script>
// Симуляція потоку даних (Canvas)
const canvas = document.getElementById('flux-canvas');
const ctx = canvas.getContext('2d');
let dots = [];

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    dots = [];
    for(let i=0; i<60; i++) dots.push({
        x: Math.random()*canvas.width, y: Math.random()*canvas.height,
        v: Math.random()*0.5 + 0.1
    });
}
function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
    dots.forEach(d => {
        ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
        d.y += d.v; if(d.y > canvas.height) d.y = 0;
    });
    requestAnimationFrame(draw);
}
init(); draw();

// Керування курсором
document.addEventListener('mousemove', e => {
    $('#ui-cursor').css({ left: e.clientX, top: e.clientY });
});

const App = {
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Player";
        $('#p-name').text(nick.toUpperCase());
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/64`);
        this.load();
    },

    load() {
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach((item, index) => {
            $feed.append(`
                <div class="contract-item" style="animation-delay: ${index * 0.1}s">
                    <span style="font-size:0.6rem; color:var(--neon);">REF_ID: #${item.id}</span>
                    <h2>${item.title.toUpperCase()}</h2>
                    <p>${item.desc}</p>
                    
                    <div class="footer-data">
                        <span class="reward-box"><i class="fa-solid fa-credit-card"></i> ${Math.floor(Math.random()*4000 + 1000)} CR</span>
                        <span class="diff-badge">${item.type === 'project' ? 'ELITE' : 'NORMAL'}</span>
                    </div>
                </div>
            `);
        });
        $('#stat-total').text(this.data.length < 10 ? '0' + this.data.length : this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-link').removeClass('active');
        $(el).addClass('active');
        this.render();
    }
};

$(window).on('load', () => App.init());
</script>

<style>
@keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
</style>
</body>
</html>
