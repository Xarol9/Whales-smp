<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALE | QUANTUM LABOR TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --neon: #00f2ff;
            --neon-bg: rgba(0, 242, 255, 0.05);
            --gold: #ffcc00;
            --bg-void: #010204;
            --panel-glass: rgba(10, 12, 18, 0.9);
            --border-line: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg-void); color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden;
        }

        /* Лазерний курсор */
        #cursor {
            width: 30px; height: 30px; border: 1px solid var(--neon);
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        #cursor::after { content: ''; width: 2px; height: 2px; background: #fff; box-shadow: 0 0 10px var(--neon); }

        /* Фонова сітка */
        .grid-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(var(--border-line) 1px, transparent 1px), linear-gradient(90deg, var(--border-line) 1px, transparent 1px);
            background-size: 100px 100px; mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            opacity: 0.1;
        }

        /* Header / Sync Bar */
        .sync-header {
            height: 80px; padding: 0 60px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border-line);
        }

        .sync-status { display: flex; align-items: center; gap: 15px; font-size: 0.6rem; letter-spacing: 2px; }
        .sync-dot { width: 8px; height: 8px; background: var(--neon); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 1; box-shadow: 0 0 10px var(--neon); } 100% { opacity: 0.2; } }

        .brand-logo { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 1rem; color: #fff; letter-spacing: 15px; }

        .main-layout {
            display: grid; grid-template-columns: 350px 1fr 350px;
            height: calc(100vh - 80px); padding: 40px; gap: 40px;
        }

        .terminal-panel {
            background: var(--panel-glass); border: 1px solid var(--border-line);
            padding: 30px; display: flex; flex-direction: column; position: relative;
            backdrop-filter: blur(20px);
        }

        .category-btn {
            padding: 20px; border-left: 2px solid transparent;
            margin-bottom: 15px; font-size: 0.75rem; color: rgba(255,255,255,0.4);
            transition: 0.3s;
        }
        .category-btn:hover { background: var(--neon-bg); color: #fff; padding-left: 30px; }
        .category-btn.active { border-color: var(--neon); color: var(--neon); background: var(--neon-bg); }

        /* Картки Біржі */
        .job-feed { overflow-y: auto; padding-right: 20px; }
        .job-feed::-webkit-scrollbar { width: 2px; }
        .job-feed::-webkit-scrollbar-thumb { background: var(--neon); }

        .job-card {
            border: 1px solid var(--border-line); padding: 40px;
            margin-bottom: 30px; position: relative; transition: 0.4s;
            background: linear-gradient(135deg, rgba(255,255,255,0.01), transparent);
        }
        .job-card:hover { border-color: var(--neon); box-shadow: 0 0 30px var(--neon-bg); transform: translateY(-5px); }

        .job-id { font-size: 0.6rem; color: var(--neon); margin-bottom: 10px; display: block; }
        .job-card h2 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 15px; }
        .job-card p { color: rgba(255,255,255,0.5); font-size: 0.9rem; line-height: 1.8; }

        .job-footer {
            margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-line);
            display: flex; justify-content: space-between; align-items: center;
        }

        .salary { color: var(--gold); font-weight: 700; font-size: 0.9rem; }

        .nexus-btn {
            margin-top: auto; padding: 20px; border: 1px solid var(--neon);
            text-align: center; color: var(--neon); font-family: 'Syncopate';
            font-size: 0.6rem; letter-spacing: 5px; text-decoration: none; transition: 0.4s;
        }
        .nexus-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 40px var(--neon); }

        .stat-box { margin-bottom: 40px; }
        .stat-val { font-size: 4rem; font-family: 'Orbitron'; line-height: 1; margin: 10px 0; }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="grid-bg"></div>

<header class="sync-header">
    <div class="sync-status">
        <div class="sync-dot"></div>
        <span>QUANTUM_SYNC: <span id="sync-text">ESTABLISHING...</span></span>
    </div>
    <div class="brand-logo">ALE_SYSTEM</div>
    <div style="font-size: 0.6rem; color: var(--neon);">v5.0.2 // ARCH: X64</div>
</header>

<div class="main-layout">
    <aside class="terminal-panel">
        <p style="font-size: 0.5rem; color: var(--neon); margin-bottom: 30px; opacity: 0.6;">// SELECT_SECTOR</p>
        <div class="category-btn active" onclick="App.setTab('news', this)">01. GLOBAL_BOARD</div>
        <div class="category-btn" onclick="App.setTab('update', this)">02. SYSTEM_TASKS</div>
        <div class="category-btn" onclick="App.setTab('project', this)">03. ARCHITECT_LIST</div>
        
        <a href="index.html" class="nexus-btn">EXIT_TO_NEXUS</a>
    </aside>

    <main class="job-feed" id="feed"></main>

    <aside class="terminal-panel">
        <p style="font-size: 0.5rem; color: var(--neon); margin-bottom: 30px; opacity: 0.6;">// USER_METRICS</p>
        
        <div class="stat-box">
            <span style="font-size: 0.6rem; color: rgba(255,255,255,0.4);">ACTIVE_OFFERS</span>
            <div class="stat-val" id="stat-total">00</div>
        </div>

        <div style="border: 1px solid var(--border-line); padding: 25px; margin-top: auto; display: flex; align-items: center; gap: 20px;">
            <img id="p-head" src="" style="width: 45px; height: 45px; border: 1px solid var(--neon);">
            <div>
                <p id="p-name" style="font-size: 0.8rem; font-weight: 700; color: #fff;">USER</p>
                <p style="font-size: 0.5rem; color: var(--neon); opacity: 0.7;">RANK: APPRENTICE</p>
            </div>
        </div>
    </aside>
</div>

<script src="news-data.js"></script>
<script>
// Керування курсором
document.addEventListener('mousemove', e => {
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
});

const App = {
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick.toUpperCase());
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/64`);
        
        // Симуляція синхронізації
        setTimeout(() => {
            $('#sync-text').text('CONNECTED').css('color', 'var(--neon)');
            this.load();
        }, 1500);
    },

    load() {
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach((item, index) => {
            $feed.append(`
                <div class="job-card" style="animation: slide 0.6s ${index * 0.1}s cubic-bezier(0,1,0,1) forwards; opacity:0;">
                    <span class="job-id">ORDER_ID: #${item.id}</span>
                    <h2>${item.title.toUpperCase()}</h2>
                    <p>${item.desc}</p>
                    
                    <div class="job-footer">
                        <span class="salary"><i class="fa-solid fa-coins" style="margin-right:10px;"></i> REWARD: ${Math.floor(Math.random()*1000 + 500)} Credits</span>
                        <span style="font-size: 0.6rem; color: rgba(255,255,255,0.3); font-family: 'JetBrains Mono';">DATE: ${item.date}</span>
                    </div>
                    
                    ${item.type === 'project' ? `
                        <div style="margin-top:20px;">
                            <div style="height:1px; background:var(--border-line); position:relative;">
                                <div style="width:${item.prog}%; height:100%; background:var(--neon); box-shadow:0 0 10px var(--neon);"></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        });
        $('#stat-total').text(this.data.length < 10 ? '0' + this.data.length : this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.category-btn').removeClass('active');
        $(el).addClass('active');
        this.render();
    }
};

$(window).on('load', () => App.init());
</script>

<style>
@keyframes slide { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
</style>
</body>
</html>
