<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES HUB | –°–ò–°–¢–ï–ú–ê –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–á</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --danger: #ff2a6d;
            --update: #f1c40f; --success: #00ff88; --bg: #05050a;
            --panel: rgba(15, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.25s ease; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a35 0%, var(--bg) 100%);
        }

        header {
            height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex;
            justify-content: space-between; align-items: center; padding: 0 30px; z-index: 1000;
        }

        .wrapper { display: grid; grid-template-columns: 280px 1fr 300px; height: calc(100vh - 70px); padding: 20px; gap: 20px; }
        .sidebar { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; display: flex; flex-direction: column; }
        .feed-container { overflow-y: auto; padding-right: 15px; scroll-behavior: smooth; }

        .nav-item {
            padding: 14px 18px; margin-bottom: 8px; border-radius: 14px; cursor: pointer;
            font-weight: 700; color: #555; display: flex; align-items: center; gap: 15px;
        }
        .nav-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-left: 4px solid var(--primary); }

        .card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px; padding: 30px; margin-bottom: 20px;
        }
        .tag { padding: 4px 10px; border-radius: 6px; font-weight: 800; font-size: 0.6rem; text-transform: uppercase; }
        .tag-news { background: rgba(0, 242, 255, 0.1); color: var(--primary); }
        .tag-update { background: rgba(241, 196, 15, 0.1); color: var(--update); }
        .tag-project { background: rgba(112, 0, 255, 0.1); color: var(--secondary); }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box { background: #0a0a15; border: 1px solid var(--primary); padding: 40px; border-radius: 32px; width: 500px; }

        input, textarea, select { width: 100%; background: #000; border: 1px solid #222; padding: 14px; border-radius: 14px; color: #fff; margin: 10px 0; font-family: inherit; }
        .btn { background: var(--primary); border: none; padding: 18px; border-radius: 16px; font-weight: 800; cursor: pointer; color: #000; width: 100%; }
    </style>
</head>
<body>

<script src="news-data.js"></script>

<header>
    <div style="display: flex; gap: 20px; align-items: center;">
        <h2 style="letter-spacing: 2px; font-weight: 800; color: var(--primary);">WHALES HUB</h2>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800;">Steve</p>
            <p id="p-online" style="font-size: 0.6rem; color: var(--success);">ONLINE: 0/100</p>
        </div>
        <img id="p-head" src="" style="width: 40px; border-radius: 10px; border: 1px solid var(--primary);">
        <button onclick="App.logout()" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fa-solid fa-power-off"></i></button>
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <input type="text" oninput="App.search(this.value)" placeholder="üîç –ü–æ—à—É–∫...">
        <div class="nav-item active" onclick="App.setTab('news', this)"><i class="fa-solid fa-bullhorn"></i> –ù–æ–≤–∏–Ω–∏</div>
        <div class="nav-item" onclick="App.setTab('update', this)"><i class="fa-solid fa-sparkles"></i> –û–Ω–æ–≤–ª–µ–Ω–Ω—è</div>
        <div class="nav-item" onclick="App.setTab('project', this)"><i class="fa-solid fa-hammer"></i> –ü—Ä–æ—î–∫—Ç–∏</div>
        <button class="btn" style="margin-top: auto;" onclick="App.openModal()">+ –ù–û–í–ò–ô –ó–ê–ü–ò–°</button>
    </aside>

    <main class="feed-container" id="feed"></main>

    <aside class="sidebar">
        <p style="font-size: 0.6rem; color: #444; margin-bottom: 20px;">–°–¢–ê–¢–ò–°–¢–ò–ö–ê –ë–ê–ó–ò</p>
        <div class="card" style="padding: 15px; margin-bottom: 10px;">
            <p style="font-size: 0.5rem; color: #555;">–£–°–¨–û–ì–û –ó–ê–ü–ò–°–Ü–í</p>
            <h1 id="stat-total">0</h1>
        </div>
    </aside>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <h2 style="color: var(--primary); margin-bottom: 20px;">–°–¢–í–û–†–ò–¢–ò –ó–ê–ü–ò–°</h2>
        <select id="f-type" onchange="App.toggleFields()">
            <option value="news">–ù–æ–≤–∏–Ω–∞</option>
            <option value="update">–û–Ω–æ–≤–ª–µ–Ω–Ω—è</option>
            <option value="project">–ü—Ä–æ—î–∫—Ç</option>
        </select>
        <input type="text" id="f-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea id="f-desc" rows="4" placeholder="–¢–µ–∫—Å—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."></textarea>
        <div id="f-extra" style="display: none;">
            <input type="number" id="f-prog" placeholder="–ü—Ä–æ–≥—Ä–µ—Å %">
            <input type="text" id="f-coords" placeholder="–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏">
        </div>
        <button class="btn" onclick="App.save()">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
        <button onclick="App.closeModal()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; cursor:pointer;">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
    </div>
</div>

<script>
const App = {
    dbKey: 'whales_local_storage',
    userKey: 'playerNick',
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem(this.userKey) || "Steve";
        $('#p-name').text(nick);
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/40`);
        
        this.load();
        this.startOnline();
    },

    load() {
        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        let official = [];
        
        if (typeof WHALES_STORAGE !== 'undefined' && WHALES_STORAGE.posts) {
            official = WHALES_STORAGE.posts;
            console.log("‚úÖ –ë–∞–∑–∞ news-data.js –ø—ñ–¥–∫–ª—é—á–µ–Ω–∞");
        }
        
        this.data = [...local, ...official].sort((a, b) => b.id - a.id);
        this.render();
    },

    render(customData = null) {
        const $feed = $('#feed');
        $feed.empty();
        const items = customData || this.data.filter(i => i.type === this.currentTab);
        
        items.forEach(item => {
            $feed.append(`
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span class="tag tag-${item.type}">${item.type}</span>
                        <span style="font-size:0.6rem; color:#444;">${item.date} // ${item.author}</span>
                    </div>
                    <h2>${item.title}</h2>
                    <p style="color:#888; margin-top:10px;">${item.desc}</p>
                    ${item.type === 'project' ? `<div style="margin-top:15px; font-size:0.7rem; color:var(--primary)">–ü–†–û–ì–†–ï–°: ${item.prog}% | ${item.coords}</div>` : ''}
                </div>
            `);
        });
        $('#stat-total').text(this.data.length);
    },

    save() {
        const title = $('#f-title').val();
        const desc = $('#f-desc').val();
        if(!title || !desc) return Swal.fire('–ü–æ–º–∏–ª–∫–∞', '–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!', 'error');

        const post = {
            id: Date.now(),
            author: $('#p-name').text(),
            type: $('#f-type').val(),
            title, desc,
            prog: $('#f-prog').val() || 0,
            coords: $('#f-coords').val() || "–ù–µ–º–∞—î",
            date: new Date().toLocaleDateString('uk-UA')
        };

        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        local.unshift(post);
        localStorage.setItem(this.dbKey, JSON.stringify(local));

        confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
        Swal.fire({ title: '–ì–æ—Ç–æ–≤–æ!', icon: 'success', background: '#0a0a15', color: '#fff' });

        this.load();
        this.closeModal();
        $('#f-title, #f-desc').val('');
    },

    search(q) {
        const filtered = this.data.filter(i => 
            i.type === this.currentTab && i.title.toLowerCase().includes(q.toLowerCase())
        );
        this.render(filtered);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-item').removeClass('active');
        $(el).addClass('active');
        this.render();
    },

    startOnline() {
        setInterval(() => {
            $('#p-online').text(`ONLINE: ${Math.floor(Math.random() * 5) + 15}/100`);
        }, 5000);
    },

    openModal() { $('#modal').fadeIn().css('display', 'flex'); },
    closeModal() { $('#modal').fadeOut(); },
    toggleFields() { $('#f-extra').toggle($('#f-type').val() === 'project'); },
    logout() { localStorage.removeItem(this.userKey); window.location.href = 'index.html'; }
};

$(window).on('load', () => App.init());
</script>
</body>
</html>
