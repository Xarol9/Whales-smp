<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES | OMNIVERSE CORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --glow: #00f2ff;
            --glow-alt: #7000ff;
            --bg: #000103;
            --panel: rgba(5, 7, 15, 0.85);
            --line: rgba(0, 242, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh; overflow: hidden;
            perspective: 2500px;
        }

        /* Енергетичний фон */
        #energy-canvas { position: fixed; inset: 0; z-index: -1; }

        /* Кастомний сингулярний курсор */
        #cursor-core {
            width: 8px; height: 8px; background: #fff; position: fixed;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
            transition: transform 0.1s ease-out;
        }
        #cursor-ring {
            width: 40px; height: 40px; border: 1px solid var(--glow);
            position: fixed; border-radius: 50%; pointer-events: none;
            z-index: 9999; transition: 0.15s ease-out; opacity: 0.5;
        }

        /* Загальний макет */
        .master-container {
            display: grid; grid-template-columns: 380px 1fr 380px;
            height: 100vh; padding: 40px; gap: 40px;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.02) 0%, transparent 70%);
        }

        .omni-panel {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 2px; /* Гострі кути для стилю High-Tech */
            backdrop-filter: blur(50px);
            padding: 45px;
            position: relative;
            display: flex; flex-direction: column;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: 0.3s ease-out;
        }

        /* Декоративні кути */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--glow); }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .header-brand {
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            font-size: 1.2rem; letter-spacing: 10px; color: var(--glow);
            margin-bottom: 50px; display: flex; align-items: center; gap: 15px;
        }

        .nav-link {
            padding: 24px; margin-bottom: 20px; position: relative;
            font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
            color: rgba(255,255,255,0.3); border: 1px solid transparent;
            transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            text-transform: uppercase; letter-spacing: 3px;
        }
        .nav-link:hover { color: #fff; background: rgba(0, 242, 255, 0.03); transform: translateZ(30px); }
        .nav-link.active {
            color: var(--glow); border: 1px solid var(--line);
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.05), transparent);
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.05);
        }

        .back-btn {
            margin-top: auto; padding: 25px; border: 1px solid var(--glow);
            background: transparent; color: var(--glow); font-family: 'Syncopate';
            font-size: 0.7rem; letter-spacing: 5px; transition: 0.4s;
            text-decoration: none; text-align: center;
        }
        .back-btn:hover { background: var(--glow); color: #000; box-shadow: 0 0 50px var(--glow); }

        .feed-area { overflow-y: auto; padding-right: 20px; perspective: 1000px; }
        .feed-area::-webkit-scrollbar { width: 0px; }

        .omni-card {
            background: rgba(255,255,255,0.01); border: 1px solid var(--line);
            padding: 60px; margin-bottom: 40px; position: relative;
            transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .omni-card:hover { 
            background: rgba(0, 242, 255, 0.02); 
            border-color: var(--glow);
            transform: scale(1.02) translateZ(50px);
        }

        .card-meta { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--glow); margin-bottom: 25px; opacity: 0.6; }
        .omni-card h2 { font-family: 'Syncopate', sans-serif; font-size: 2rem; margin-bottom: 20px; font-weight: 700; }
        .omni-card p { color: rgba(255,255,255,0.5); line-height: 2.2; font-size: 1.1rem; }

        .stat-display { margin-bottom: 60px; border-left: 2px solid var(--glow); padding-left: 30px; }
        .stat-label { font-family: 'JetBrains Mono'; font-size: 0.65rem; color: var(--glow); opacity: 0.5; margin-bottom: 10px; }
        .stat-value { font-size: 6rem; font-family: 'Syncopate'; font-weight: 700; line-height: 1; letter-spacing: -5px; }

        .profile-sector {
            padding: 20px; border: 1px solid var(--line); margin-top: auto;
            display: flex; align-items: center; gap: 20px;
        }
    </style>
</head>
<body>

<canvas id="energy-canvas"></canvas>
<div id="cursor-core"></div>
<div id="cursor-ring"></div>

<script src="news-data.js"></script>

<div class="master-container">
    <aside class="omni-panel" id="nav-panel">
        <div class="corner tl"></div>
        <div class="header-brand">
            <div style="width: 10px; height: 10px; background: var(--glow); box-shadow: 0 0 15px var(--glow);"></div>
            WHALES
        </div>

        <div class="nav-link active" onclick="App.setTab('news', this)">// Stream_01</div>
        <div class="nav-link" onclick="App.setTab('update', this)">// Stream_02</div>
        <div class="nav-link" onclick="App.setTab('project', this)">// Stream_03</div>

        <a href="index.html" class="back-btn">
            BACK_TO_ORIGIN
        </a>
    </aside>

    <main class="feed-area" id="feed"></main>

    <aside class="omni-panel" id="data-panel">
        <div class="corner br"></div>
        
        <div class="stat-display">
            <p class="stat-label">TOTAL_INDEX_RECORDS</p>
            <h1 class="stat-value" id="stat-total">00</h1>
        </div>

        <div style="margin-bottom: 40px; padding: 25px; border: 1px solid var(--line); background: rgba(0, 242, 255, 0.02);">
            <p class="stat-label">CONNECTION_STATUS</p>
            <p style="font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #fff;">OMNIVERSE_LINK: SECURED</p>
            <div style="margin-top: 15px; height: 1px; background: var(--line); width: 100%;">
                <div style="width: 100%; height: 100%; background: var(--glow); box-shadow: 0 0 10px var(--glow);"></div>
            </div>
        </div>

        <div class="profile-sector">
            <img id="p-head" src="" style="width: 50px; height: 50px; border: 1px solid var(--glow);">
            <div>
                <p id="p-name" style="font-family: 'Syncopate'; font-size: 0.8rem; letter-spacing: 1px;">USER</p>
                <p style="font-size: 0.5rem; color: var(--glow); font-family: 'JetBrains Mono';">BIO_LINK: SYNCED</p>
            </div>
        </div>
    </aside>
</div>

<script>
// Керування курсором
document.addEventListener('mousemove', e => {
    const core = document.getElementById('cursor-core');
    const ring = document.getElementById('cursor-ring');
    core.style.left = e.clientX + 'px'; core.style.top = e.clientY + 'px';
    ring.style.left = (e.clientX - 20) + 'px'; ring.style.top = (e.clientY - 20) + 'px';

    // Паралакс панелей
    const xAxis = (window.innerWidth / 2 - e.clientX) / 80;
    const yAxis = (window.innerHeight / 2 - e.clientY) / 80;
    document.getElementById('nav-panel').style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
    document.getElementById('data-panel').style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
});

// Енергетичний фон (Canvas)
const canvas = document.getElementById('energy-canvas');
const ctx = canvas.getContext('2d');
let particles = [];

function init() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    particles = [];
    for(let i=0; i<50; i++) particles.push({
        x: Math.random()*canvas.width, y: Math.random()*canvas.height,
        size: Math.random()*2, speedX: Math.random()*0.5 - 0.25, speedY: Math.random()*0.5 - 0.25
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(0, 242, 255, 0.2)";
    particles.forEach(p => {
        p.x += p.speedX; p.y += p.speedY;
        if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(animate);
}
init(); animate();

const App = {
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick.toUpperCase());
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/100`);
        this.load();
    },

    load() {
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach((item, index) => {
            $feed.append(`
                <div class="omni-card" style="animation: slide 1s ${index * 0.1}s cubic-bezier(0,1,0,1) forwards; opacity:0;">
                    <div class="card-meta">[ TRANSMISSION_ID: ${item.id} // SEC_TYPE: ${item.type.toUpperCase()} ]</div>
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                    ${item.type === 'project' ? `
                        <div style="margin-top:40px; border-left: 1px solid var(--glow); padding-left:20px;">
                            <div style="display:flex; justify-content:space-between; font-family:'JetBrains Mono'; font-size:0.6rem; color:var(--glow); margin-bottom:10px;">
                                <span>STRUCTURAL_INTEGRITY</span><span>${item.prog}%</span>
                            </div>
                            <div style="height:2px; background:rgba(0,242,255,0.05);">
                                <div style="width:${item.prog}%; height:100%; background:var(--glow); box-shadow:0 0 10px var(--glow);"></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        });
        $('#stat-total').text(this.data.length < 10 ? '0' + this.data.length : this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-link').removeClass('active');
        $(el).addClass('active');
        this.render();
    }
};

$(window).on('load', () => App.init());
</script>

<style>
@keyframes slide { from { opacity: 0; transform: translateY(100px) rotateX(-20deg); } to { opacity: 1; transform: translateY(0) rotateX(0); } }
</style>
</body>
</html>
