<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES HUB | СИСТЕМА</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --danger: #ff2a6d;
            --bg: #05050a; --panel: rgba(15, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a35 0%, var(--bg) 100%);
        }
        header {
            height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex;
            justify-content: space-between; align-items: center; padding: 0 30px;
        }
        .wrapper { display: grid; grid-template-columns: 280px 1fr 300px; height: calc(100vh - 70px); padding: 20px; gap: 20px; }
        .sidebar { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; display: flex; flex-direction: column; }
        .feed-container { overflow-y: auto; padding-right: 10px; }
        .card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
        }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 12px; cursor: pointer; color: #555; font-weight: 700; }
        .nav-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); }
        .btn { background: var(--primary); border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #222; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>

<script src="news-data.js"></script>

<header>
    <h2 style="color: var(--primary);">WHALES HUB</h2>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800;">Steve</p>
            <p style="font-size: 0.6rem; color: #00ff88;">ONLINE</p>
        </div>
        <img id="p-head" src="" style="width: 40px; border-radius: 8px; border: 1px solid var(--primary);">
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <input type="text" oninput="App.search(this.value)" placeholder="Пошук..." style="margin-bottom: 20px;">
        <div class="nav-item active" onclick="App.setTab('news', this)">Новини</div>
        <div class="nav-item" onclick="App.setTab('update', this)">Оновлення</div>
        <div class="nav-item" onclick="App.setTab('project', this)">Проєкти</div>
        <button class="btn" onclick="App.openModal()" style="margin-top: auto;">+ НОВИЙ ЗАПИС</button>
    </aside>

    <main class="feed-container" id="feed"></main>

    <aside class="sidebar">
        <p style="font-size: 0.7rem; color: #444; margin-bottom: 10px;">СТАТИСТИКА</p>
        <h1 id="stat-total" style="color: var(--primary);">0</h1>
    </aside>
</div>

<div class="modal" id="modal">
    <div style="background: #0a0a15; padding: 30px; border-radius: 20px; width: 400px; border: 1px solid var(--primary);">
        <select id="f-type" onchange="App.toggleFields()">
            <option value="news">Новина</option>
            <option value="update">Оновлення</option>
            <option value="project">Проєкт</option>
        </select>
        <input type="text" id="f-title" placeholder="Заголовок">
        <textarea id="f-desc" placeholder="Опис..."></textarea>
        <div id="f-extra" style="display: none;">
            <input type="number" id="f-prog" placeholder="Прогрес %">
            <input type="text" id="f-coords" placeholder="Координати">
        </div>
        <button class="btn" style="width: 100%;" onclick="App.save()">ОПУБЛІКУВАТИ</button>
        <button onclick="App.closeModal()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; cursor:pointer;">Скасувати</button>
    </div>
</div>

<script>
const App = {
    dbKey: 'whales_local_v1',
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        document.getElementById('p-name').innerText = nick;
        document.getElementById('p-head').src = `https://mc-heads.net/avatar/${nick}/40`;
        
        this.load();
    },

    load() {
        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        let official = [];
        
        if (typeof WHALES_STORAGE !== 'undefined' && WHALES_STORAGE.posts) {
            official = WHALES_STORAGE.posts;
            console.log("✅ Синхронізовано з news-data.js");
        }
        
        this.data = [...local, ...official].sort((a,b) => b.id - a.id);
        this.render();
    },

    render(customData = null) {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        const items = customData || this.data.filter(i => i.type === this.currentTab);
        
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <small style="color:var(--primary)">${item.type.toUpperCase()} // ${item.date}</small>
                <h2 style="margin: 5px 0;">${item.title}</h2>
                <p style="color:#888">${item.desc}</p>
                ${item.type === 'project' ? `<p style="font-size:0.7rem; margin-top:10px; color:var(--primary)">ПРОГРЕС: ${item.prog}% | ${item.coords}</p>` : ''}
            `;
            feed.appendChild(div);
        });
        document.getElementById('stat-total').innerText = this.data.length;
    },

    save() {
        const title = document.getElementById('f-title').value;
        const desc = document.getElementById('f-desc').value;
        if(!title || !desc) return alert("Заповніть поля!");

        const post = {
            id: Date.now(),
            author: document.getElementById('p-name').innerText,
            type: document.getElementById('f-type').value,
            title, desc,
            prog: document.getElementById('f-prog').value || 0,
            coords: document.getElementById('f-coords').value || "Unknown",
            date: new Date().toLocaleDateString('uk-UA')
        };

        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        local.unshift(post);
        localStorage.setItem(this.dbKey, JSON.stringify(local));

        this.load();
        this.closeModal();
    },

    search(q) {
        const filtered = this.data.filter(i => 
            i.type === this.currentTab && i.title.toLowerCase().includes(q.toLowerCase())
        );
        this.render(filtered);
    },

    setTab(t, el) {
        this.currentTab = t;
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        this.render();
    },

    openModal() { document.getElementById('modal').style.display = 'flex'; },
    closeModal() { document.getElementById('modal').style.display = 'none'; },
    toggleFields() { document.getElementById('f-extra').style.display = document.getElementById('f-type').value === 'project' ? 'block' : 'none'; }
};

window.onload = () => App.init();
</script>
</body>
</html>
