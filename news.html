<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES HUB | PRO TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #7000ff;
            --bg-deep: #020205;
            --card-bg: rgba(10, 10, 18, 0.6);
            --border: rgba(0, 242, 255, 0.12);
            --text: #ffffff;
            --text-muted: #6b6b7d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        body { 
            background: var(--bg-deep);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 242, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
        }

        /* Анімація сітки на фоні */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            opacity: 0.2;
            z-index: -1;
        }

        header {
            height: 90px;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.4);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            height: calc(100vh - 90px);
            padding: 30px;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn {
            padding: 18px 25px;
            border-radius: 20px;
            color: var(--text-muted);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .nav-btn:hover {
            color: var(--text);
            background: rgba(255,255,255,0.03);
            transform: translateX(8px);
        }

        .nav-btn.active {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .feed {
            overflow-y: auto;
            padding-right: 15px;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px;
            margin-bottom: 30px;
            transition: 0.5s;
            position: relative;
        }

        .news-card:hover {
            border-color: rgba(0, 242, 255, 0.4);
            transform: scale(1.01);
            background: rgba(15, 15, 30, 0.8);
        }

        .news-card h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .news-card p {
            color: var(--text-muted);
            line-height: 1.8;
            font-size: 1rem;
            white-space: pre-line;
        }

        .badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--accent);
            color: #000;
            margin-bottom: 20px;
        }

        /* Кнопка виходу */
        .logout-btn {
            margin-top: auto;
            background: rgba(255, 42, 109, 0.05);
            border: 1px solid rgba(255, 42, 109, 0.2);
            color: #ff2a6d;
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ff2a6d;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.4);
            transform: translateY(-3px);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255,255,255,0.03);
            padding: 10px 25px;
            border-radius: 25px;
            border: 1px solid var(--border);
        }

        .p-img {
            width: 45px;
            height: 45px;
            border-radius: 14px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: skewX(-5deg) translateX(-30px); }
            to { opacity: 1; transform: skewX(0) translateX(0); }
        }

        .news-card { animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    </style>
</head>
<body>

<script src="news-data.js"></script>

<header>
    <div class="logo-box">
        <div style="width: 12px; height: 12px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent);"></div>
        <h1 class="logo-text">Whales Terminal</h1>
    </div>
    
    <div class="profile-section">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800; letter-spacing: 1px;">PLAYER</p>
            <p style="font-size: 0.55rem; color: var(--accent); font-weight: 700;">ENCRYPTED SESSION</p>
        </div>
        <img id="p-head" src="" class="p-img">
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <div class="glass-panel" style="flex: 1; display: flex; flex-direction: column;">
            <p style="font-size: 0.6rem; color: var(--text-muted); margin-bottom: 25px; letter-spacing: 3px; font-weight: 800;">MAIN_MENU</p>
            
            <div class="nav-btn active" onclick="App.setTab('news', this)">
                <i class="fa-solid fa-house-signal"></i> BROADCAST
            </div>
            <div class="nav-btn" onclick="App.setTab('update', this)">
                <i class="fa-solid fa-code-merge"></i> REVISIONS
            </div>
            <div class="nav-item nav-btn" onclick="App.setTab('project', this)">
                <i class="fa-solid fa-microchip"></i> PROJECTS
            </div>

            <button class="logout-btn" onclick="App.logout()">
                <i class="fa-solid fa-power-off"></i> TERMINATE SESSION
            </button>
        </div>
    </aside>

    <main class="feed" id="feed"></main>

    <aside class="sidebar">
        <div class="glass-panel">
            <p style="font-size: 0.6rem; color: var(--text-muted); margin-bottom: 25px; letter-spacing: 3px; font-weight: 800;">CORE_STATS</p>
            
            <div style="margin-bottom: 30px;">
                <p style="font-size: 0.7rem; color: var(--text-muted);">TOTAL DATA UNITS</p>
                <h1 id="stat-total" style="font-size: 3.5rem; font-family: 'Space Grotesk'; color: var(--accent);">0</h1>
            </div>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid var(--border); font-size: 0.7rem; display: flex; justify-content: space-between;">
                    <span style="color:var(--text-muted)">UPLINK:</span>
                    <span style="color:var(--accent)">STABLE</span>
                </div>
                <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid var(--border); font-size: 0.7rem; display: flex; justify-content: space-between;">
                    <span style="color:var(--text-muted)">ENCRYPTION:</span>
                    <span style="color:var(--accent)">SHA-256</span>
                </div>
            </div>
        </div>
        
        <div class="glass-panel" style="background: linear-gradient(135deg, rgba(112, 0, 255, 0.1), transparent);">
            <p style="font-size: 0.6rem; color: #7000ff; font-weight: 800;">ADVERTISEMENT</p>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #fff;">Приєднуйся до дискорду для отримання ролі тестера!</p>
        </div>
    </aside>
</div>

<script>
const App = {
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick.toUpperCase());
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/100`);
        this.load();
    },

    load() {
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach((item, index) => {
            $feed.append(`
                <div class="news-card" style="animation-delay: ${index * 0.1}s">
                    <div class="badge">${item.type}</div>
                    <div style="float: right; font-size: 0.7rem; color: var(--text-muted); font-family: 'Space Grotesk';">
                        ID: ${item.id} // ${item.date}
                    </div>
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                    ${item.type === 'project' ? `
                        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border);">
                            <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--accent); margin-bottom:10px;">
                                <span>CONSTRUCTION_PROGRESS</span><span>${item.prog}%</span>
                            </div>
                            <div style="height:4px; background:rgba(255,255,255,0.05); border-radius:10px;">
                                <div style="width:${item.prog}%; height:100%; background:var(--accent); box-shadow: 0 0 15px var(--accent);"></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        });
        $('#stat-total').text(this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-btn').removeClass('active');
        $(el).addClass('active');
        this.render();
    },

    logout() {
        Swal.fire({
            title: 'TERMINATE SESSION?',
            text: "Ви будете перенаправлені на сторінку входу",
            icon: 'warning',
            background: '#0a0a15',
            color: '#fff',
            showCancelButton: true,
            confirmButtonColor: '#ff2a6d',
            cancelButtonColor: '#111',
            confirmButtonText: 'LOGOUT',
            cancelButtonText: 'CANCEL'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.removeItem('playerNick');
                window.location.href = 'index.html';
            }
        })
    }
};

$(window).on('load', () => App.init());
</script>
</body>
</html>
