<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES | APEX TERMINAL v3.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --neon: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.4);
            --void: #010103;
            --panel-bg: rgba(8, 8, 15, 0.85);
            --border: rgba(0, 242, 255, 0.2);
            --magenta: #ff0055;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--void);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Кастомний курсор-приціл */
        #cursor {
            width: 20px; height: 20px; border: 1px solid var(--neon);
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: transform 0.1s ease;
            border-radius: 50%; box-shadow: 0 0 10px var(--neon);
        }

        /* Гексагональна сітка */
        .bg-overlay {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05), transparent),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.3;
        }

        /* Лінія сканування */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05) 50%, transparent);
            background-size: 100% 4px; z-index: 100; pointer-events: none;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }

        header {
            height: 110px; padding: 0 80px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(30px);
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
        }

        .brand { display: flex; align-items: center; gap: 30px; }
        .brand h1 {
            font-family: 'Syncopate', sans-serif; font-size: 1.5rem; letter-spacing: 12px;
            text-transform: uppercase; color: var(--neon); text-shadow: 0 0 20px var(--neon-glow);
        }

        .wrapper {
            display: grid; grid-template-columns: 340px 1fr 340px;
            height: calc(100vh - 110px); padding: 40px; gap: 40px;
        }

        .terminal-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            position: relative; padding: 40px;
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.05);
            display: flex; flex-direction: column;
        }

        /* Кутові рамки */
        .terminal-panel::before {
            content: ""; position: absolute; top: -2px; left: -2px; width: 30px; height: 30px;
            border-top: 3px solid var(--neon); border-left: 3px solid var(--neon);
        }
        .terminal-panel::after {
            content: ""; position: absolute; bottom: -2px; right: -2px; width: 30px; height: 30px;
            border-bottom: 3px solid var(--neon); border-right: 3px solid var(--neon);
        }

        .nav-link {
            padding: 22px; margin-bottom: 15px; font-family: 'JetBrains Mono';
            font-size: 0.8rem; font-weight: 700; color: rgba(255,255,255,0.4);
            border-left: 2px solid transparent; transition: 0.4s;
        }
        .nav-link:hover { color: var(--neon); background: rgba(0,242,255,0.05); padding-left: 35px; }
        .nav-link.active {
            color: var(--neon); border-left: 4px solid var(--neon);
            background: linear-gradient(90deg, rgba(0,242,255,0.1), transparent);
        }

        .feed { overflow-y: auto; padding-right: 20px; scroll-behavior: smooth; }
        .feed::-webkit-scrollbar { width: 2px; }
        .feed::-webkit-scrollbar-thumb { background: var(--neon); }

        .article {
            background: rgba(255,255,255,0.02); border-radius: 4px;
            padding: 50px; border-left: 1px solid var(--border);
            margin-bottom: 50px; position: relative;
            animation: emerge 0.8s cubic-bezier(0, 1, 0, 1);
        }
        @keyframes emerge { from { opacity: 0; transform: scale(0.95) rotateX(10deg); } to { opacity: 1; transform: scale(1) rotateX(0); } }

        .article h2 { font-family: 'Syncopate', sans-serif; font-size: 1.8rem; margin-bottom: 20px; color: #fff; }
        .article p { color: rgba(255,255,255,0.5); line-height: 2; font-size: 1.1rem; }

        .exit-cmd {
            margin-top: auto; border: 1px solid var(--magenta); background: transparent;
            color: var(--magenta); padding: 25px; font-family: 'JetBrains Mono';
            font-weight: 700; letter-spacing: 4px; transition: 0.3s;
        }
        .exit-cmd:hover { background: var(--magenta); color: #fff; box-shadow: 0 0 30px var(--magenta); }

        .stat-block { margin-bottom: 40px; }
        .stat-label { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--neon); opacity: 0.6; }
        .stat-num { font-size: 5rem; font-weight: 300; line-height: 1; letter-spacing: -5px; color: #fff; }

        .profile-hex {
            display: flex; align-items: center; gap: 20px;
            padding: 10px 25px; background: rgba(0,242,255,0.05);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-overlay"></div>
<div class="scanline"></div>

<script src="news-data.js"></script>

<header>
    <div class="brand">
        <i class="fa-solid fa-ghost" style="color: var(--neon); font-size: 1.5rem;"></i>
        <h1>WHALES_APEX</h1>
    </div>
    
    <div class="profile-hex">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800; letter-spacing: 2px;">GHOST_USER</p>
            <p style="font-size: 0.5rem; color: var(--neon); font-family: 'JetBrains Mono';">LEVEL: 01 // SECTOR: 7</p>
        </div>
        <img id="p-head" src="" style="width: 45px; height: 45px; border-radius: 4px;">
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <div class="terminal-panel" style="height: 100%;">
            <span class="stat-label">// NAVIGATION_CORE</span>
            <div style="margin-top: 30px;">
                <div class="nav-link active" onclick="App.setTab('news', this)">01. GLOBAL_FEED</div>
                <div class="nav-link" onclick="App.setTab('update', this)">02. SYSTEM_PATCHES</div>
                <div class="nav-link" onclick="App.setTab('project', this)">03. ARCHITECTURE</div>
            </div>

            <button class="exit-cmd" onclick="App.logout()">
                > TERMINATE_CONNECTION
            </button>
        </div>
    </aside>

    <main class="feed" id="feed"></main>

    <aside class="sidebar">
        <div class="terminal-panel">
            <span class="stat-label">// DATA_METRICS</span>
            <div class="stat-block">
                <h1 class="stat-num" id="stat-total">0</h1>
                <p style="font-size: 0.7rem; color: rgba(255,255,255,0.2);">AVAILABLE_RECORDS</p>
            </div>

            <div style="background: rgba(255,255,255,0.02); padding: 25px; border-radius: 4px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span class="stat-label">STABILITY:</span><span style="color:var(--neon)">99%</span>
                </div>
                <div style="height: 2px; background: rgba(0,242,255,0.1);">
                    <div style="width: 99%; height: 100%; background: var(--neon);"></div>
                </div>
            </div>
        </div>

        <div class="terminal-panel" style="margin-top: 40px; border-color: rgba(255,255,255,0.05);">
            <p style="font-size: 0.7rem; color: rgba(255,255,255,0.4); font-family: 'JetBrains Mono';">
                LOG: Соединение установлено через порт 8080. Все протоколы защиты активны. Ожидание команд пользователя...
            </p>
        </div>
    </aside>
</div>

<script>
// Слідкування курсора
document.addEventListener('mousemove', e => {
    document.getElementById('cursor').style.left = e.clientX + 'px';
    document.getElementById('cursor').style.top = e.clientY + 'px';
});

const App = {
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick.toUpperCase());
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/100`);
        this.load();
    },

    load() {
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach((item, index) => {
            $feed.append(`
                <div class="article" style="animation-delay: ${index * 0.1}s">
                    <div style="font-family:'JetBrains Mono'; color:var(--neon); font-size:0.7rem; margin-bottom:15px;">
                        [ TYPE: ${item.type} // DATE: ${item.date} ]
                    </div>
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                    ${item.type === 'project' ? `
                        <div style="margin-top:35px;">
                            <div style="display:flex; justify-content:space-between; font-size:0.6rem; margin-bottom:10px;">
                                <span>BUILDING_STATE</span><span>${item.prog}%</span>
                            </div>
                            <div style="height:2px; background:rgba(255,255,255,0.05);">
                                <div style="width:${item.prog}%; height:100%; background:var(--neon); box-shadow:0 0 15px var(--neon);"></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        });
        $('#stat-total').text(this.data.length < 10 ? '0' + this.data.length : this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-link').removeClass('active');
        $(el).addClass('active');
        this.render();
    },

    logout() {
        Swal.fire({
            title: 'TERMINATE?',
            text: "Розірвати захищений зв'язок?",
            icon: 'warning',
            background: '#010103',
            color: '#fff',
            showCancelButton: true,
            confirmButtonColor: '#ff0055',
            confirmButtonText: 'EXIT',
            cancelButtonText: 'STAY'
        }).then((result) => {
            if (result.isConfirmed) {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    localStorage.removeItem('playerNick');
                    window.location.href = 'index.html';
                }, 500);
            }
        });
    }
};

$(window).on('load', () => App.init());
</script>
</body>
</html>
