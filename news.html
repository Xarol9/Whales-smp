<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WHALES HUB | СИСТЕМА</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00f2ff; --bg: #05050a; --panel: rgba(15, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        header { height: 70px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 30px; background: rgba(0,0,0,0.8); }
        .wrapper { display: grid; grid-template-columns: 280px 1fr 300px; height: calc(100vh - 70px); padding: 20px; gap: 20px; }
        .sidebar { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; }
        .feed { overflow-y: auto; padding-right: 10px; }
        .card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 12px; cursor: pointer; color: #555; font-weight: 700; }
        .nav-item.active { background: rgba(0,242,255,0.1); color: var(--primary); }
        .btn { background: var(--primary); border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; width: 100%; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #222; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

<script src="news-data.js"></script>

<header>
    <h2 style="color: var(--primary);">WHALES HUB</h2>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800;">Steve</p>
            <p id="server-online" style="font-size: 0.6rem; color: #00ff88;">ONLINE: 0/100</p>
        </div>
        <img id="p-head" src="" style="width: 40px; border-radius: 10px; border: 1px solid var(--primary);">
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <div class="nav-item active" onclick="App.setTab('news', this)">Новини</div>
        <div class="nav-item" onclick="App.setTab('update', this)">Оновлення</div>
        <div class="nav-item" onclick="App.setTab('project', this)">Проєкти</div>
        <button class="btn" onclick="App.openModal()" style="margin-top: auto;">+ НОВИЙ ЗАПИС</button>
    </aside>

    <main class="feed" id="feed"></main>

    <aside class="sidebar">
        <p style="font-size: 0.7rem; color: #444;">УСЬОГО ЗАПИСІВ</p>
        <h1 id="stat-total" style="color: var(--primary);">0</h1>
    </aside>
</div>

<div class="modal" id="modal">
    <div style="background: #0a0a15; padding: 30px; border-radius: 20px; width: 400px; border: 1px solid var(--primary);">
        <h3 style="margin-bottom: 15px;">Створити запис</h3>
        <select id="f-type">
            <option value="news">Новина</option>
            <option value="update">Оновлення</option>
            <option value="project">Проєкт</option>
        </select>
        <input type="text" id="f-title" placeholder="Заголовок">
        <textarea id="f-desc" placeholder="Опис..."></textarea>
        <button class="btn" onclick="App.save()">ОПУБЛІКУВАТИ</button>
        <button onclick="App.closeModal()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; cursor:pointer;">Скасувати</button>
    </div>
</div>

<script>
const App = {
    dbKey: 'whales_db_v3',
    currentTab: 'news',
    data: [],

    init() {
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick);
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/40`);
        this.load();
    },

    load() {
        // Завантаження локальних постів
        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        
        // БЕЗПЕЧНЕ завантаження офіційних постів
        let official = [];
        if (window.WHALES_STORAGE && Array.isArray(window.WHALES_STORAGE.posts)) {
            official = window.WHALES_STORAGE.posts;
        }

        // Об'єднуємо масиви (запобігаємо помилці Symbol.iterator)
        this.data = [...local, ...official].sort((a, b) => b.id - a.id);
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        const items = this.data.filter(i => i.type === this.currentTab);
        
        items.forEach(item => {
            $feed.append(`
                <div class="card">
                    <small style="color:var(--primary)">${item.date} // ${item.author}</small>
                    <h2 style="margin: 5px 0;">${item.title}</h2>
                    <p style="color:#888">${item.desc}</p>
                </div>
            `);
        });
        $('#stat-total').text(this.data.length);
    },

    save() {
        const title = $('#f-title').val();
        const desc = $('#f-desc').val();
        if(!title || !desc) return Swal.fire('Помилка', 'Заповніть поля!', 'error');

        const post = {
            id: Date.now(),
            author: $('#p-name').text(),
            type: $('#f-type').val(),
            title, desc,
            date: new Date().toLocaleDateString('uk-UA')
        };

        const local = JSON.parse(localStorage.getItem(this.dbKey) || "[]");
        local.unshift(post);
        localStorage.setItem(this.dbKey, JSON.stringify(local));

        confetti();
        Swal.fire('Успіх', 'Запис збережено!', 'success');
        this.load();
        this.closeModal();
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-item').removeClass('active');
        $(el).addClass('active');
        this.render();
    },

    openModal() { $('#modal').fadeIn().css('display', 'flex'); },
    closeModal() { $('#modal').fadeOut(); }
};

$(window).on('load', () => App.init());
</script>
</body>
</html>
