<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHALES HUB | –ù–û–í–ò–ù–ò</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff;
            --bg: #05050a; --panel: rgba(15, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a35 0%, var(--bg) 100%);
        }

        header {
            height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex;
            justify-content: space-between; align-items: center; padding: 0 30px;
        }

        .wrapper { display: grid; grid-template-columns: 280px 1fr 300px; height: calc(100vh - 70px); padding: 20px; gap: 20px; }
        .sidebar { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }

        .feed-container { overflow-y: auto; padding-right: 15px; }
        .feed-container::-webkit-scrollbar { width: 4px; }
        .feed-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
            border-radius: 24px; padding: 30px; margin-bottom: 20px;
        }

        .tag { padding: 4px 10px; border-radius: 6px; font-weight: 800; font-size: 0.6rem; text-transform: uppercase; margin-right: 10px; }
        .tag-news { background: rgba(0, 242, 255, 0.1); color: var(--primary); }
        .tag-update { background: rgba(112, 0, 255, 0.1); color: var(--secondary); }
        .tag-project { background: rgba(255, 255, 255, 0.1); color: #fff; }

        .nav-item {
            padding: 14px 18px; margin-bottom: 8px; border-radius: 14px; cursor: pointer;
            font-weight: 700; color: #555;
        }
        .nav-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<script src="news-data.js"></script>

<header>
    <h2 style="letter-spacing: 2px; color: var(--primary);">WHALES HUB</h2>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div style="text-align: right;">
            <p id="p-name" style="font-weight: 800; font-size: 0.9rem;">Steve</p>
            <p style="font-size: 0.6rem; color: #00ff88;">ONLINE: 24/100</p>
        </div>
        <img id="p-head" src="" style="width: 40px; border-radius: 10px; border: 1px solid var(--primary);">
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <p style="font-size: 0.6rem; color: #444; margin-bottom: 15px; font-weight: 800;">–ö–ê–¢–ï–ì–û–†–Ü–á</p>
        <div class="nav-item active" onclick="App.setTab('news', this)">üì¢ –ù–æ–≤–∏–Ω–∏</div>
        <div class="nav-item" onclick="App.setTab('update', this)">‚ú® –û–Ω–æ–≤–ª–µ–Ω–Ω—è</div>
        <div class="nav-item" onclick="App.setTab('project', this)">üèóÔ∏è –ü—Ä–æ—î–∫—Ç–∏</div>
    </aside>

    <main class="feed-container" id="feed"></main>

    <aside class="sidebar">
        <p style="font-size: 0.6rem; color: #444; margin-bottom: 20px;">–Ü–ù–§–û–†–ú–ê–¶–Ü–Ø</p>
        <div class="card" style="padding: 15px; border: none; background: rgba(255,255,255,0.03);">
            <p style="font-size: 0.5rem; color: #555;">–£–°–¨–û–ì–û –ù–û–í–ò–ù</p>
            <h1 id="stat-total" style="color: var(--primary);">0</h1>
        </div>
    </aside>
</div>

<script>
const App = {
    currentTab: 'news',
    data: [],

    init() {
        // –ü—Ä–æ—Ñ—ñ–ª—å
        const nick = localStorage.getItem('playerNick') || "Steve";
        $('#p-name').text(nick);
        $('#p-head').attr('src', `https://mc-heads.net/avatar/${nick}/40`);
        
        this.load();
    },

    load() {
        // –ë–µ—Ä–µ–º–æ –¥–∞–Ω—ñ —Ç—ñ–ª—å–∫–∏ –∑ news-data.js
        if (window.WHALES_STORAGE && window.WHALES_STORAGE.posts) {
            this.data = window.WHALES_STORAGE.posts;
            console.log("‚úÖ –î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∑ —Ä–µ—î—Å—Ç—Ä—É");
        } else {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞: –†–µ—î—Å—Ç—Ä WHALES_STORAGE –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!");
        }
        this.render();
    },

    render() {
        const $feed = $('#feed');
        $feed.empty();
        
        const items = this.data.filter(i => i.type === this.currentTab);
        
        if (items.length === 0) {
            $feed.append('<p style="text-align:center; color:#222; margin-top:100px;">–ù–ï–ú–ê–Ñ –ó–ê–ü–ò–°–Ü–í –£ –¶–Ü–ô –ö–ê–¢–ï–ì–û–†–Ü–á</p>');
        }

        items.forEach(item => {
            $feed.append(`
                <div class="card">
                    <div style="margin-bottom:15px;">
                        <span class="tag tag-${item.type}">${item.type}</span>
                        <small style="color:#444;">${item.date} // ${item.author}</small>
                    </div>
                    <h2>${item.title}</h2>
                    <p style="color:#888; margin-top:10px; line-height:1.6;">${item.desc}</p>
                    ${item.type === 'project' ? `<div style="margin-top:15px; font-size:0.7rem; color:var(--primary)">–ü–†–û–ì–†–ï–°: ${item.prog}% | ${item.coords}</div>` : ''}
                </div>
            `);
        });

        $('#stat-total').text(this.data.length);
    },

    setTab(t, el) {
        this.currentTab = t;
        $('.nav-item').removeClass('active');
        $(el).addClass('active');
        this.render();
    }
};

$(window).on('load', () => App.init());
</script>
</body>
</html>
